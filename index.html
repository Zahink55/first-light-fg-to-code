<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FIRST LIGHT</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet" />
  </head>
  <body>
    <div class="main">
      <header>
        <nav>
          <h1>FIRST <div class="logo"></div> LIGHT </h1>
        </nav>
      </header>
      <section class="hero">
        <h3>Spring Season</h3>
        <h5>view collection <i class="ri-arrow-right-up-line"></i>
        </h5>
      </section>
      <section class="brand">
        <div class="brands">
          <img src="img/logo1.png" alt="logo1" class="brand-logo1">
          <img src="img/logo2.png" alt="logo2" class="brand-logo2">
          <img src="img/logo3.png" alt="logo3" class="brand-logo3">
          <img src="img/logo4.png" alt="logo4" class="brand-logo4">
          <img src="img/logo5.png" alt="logo5" class="brand-logo5">
        </div>
      </section>



      <section class="productlist1">

        <div class="pro1left">
          <div class="shirt">
            <div class="product1">
              <i class="ri-arrow-left-line"></i>
              <img src="img/shirt.png" alt="">
              <i class="ri-arrow-right-line"></i>
            </div>
            <h2>Basic Shirt</h2>
            <p>€49</p>
          </div>
        </div>
        <div class="pro1right">
          <button>Shop Shirts</button>
        </div>
      </section>


      <section class="productlist2">
        <div class="pro2left">
          <div class="product2">
            <img src="img/man.png" alt="">
            <button>Shop Sweaters</button>
          </div>

        </div>
        <div class="pro2right">
          <div class="text">
            
            <h2>“ First Light promises <br> quality, timeless designs<br> and with our mission it is <br>truly a buy it for life <br>purchase. “</h2>
            <p>— Guera Latissa, Creative Director</p>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
